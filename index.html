<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Profile Finder for GitHub</title>
</head>
<body>
    <div class="main">
        <div class="title">
            <h1 class="main_title">Profile Finder for GitHub</h1>
            <h2 class="subtitle">Check out the name, followers and more, just by entering a username!</h2>
        </div>
        <div class="assets">
            <input type="text" name="user" id="user">
            <input type="submit" value="Chercher" id="button">
        </div>
        <div class="components">
            <div class="error">
                <p class="error"></p>
            </div>
            <img src="" alt="Image du profil" class="picture">
            <div class="info">
                <p class="name"></p>
                <p class="login"></p>
                <p class="followers"></p>
                <p class="public_repos"></p>
                <p class="created"></p>
            </div>
            <!-- InsÃ©rer btn pour follow -->
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
